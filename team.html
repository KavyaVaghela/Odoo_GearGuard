<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GearGuard - Teams</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style3.css">
</head>
<body>

    <header>
        <div class="header-left">
            <div class="logo">GearGuard</div>
            <nav>
                <a href="#">Dashboard</a>
                <a href="#">Maintenance</a>
                <a href="#" class="active">Teams</a>
                <a href="#">Equipment</a>
                <a href="#">Reporting</a>
            </nav>
        </div>
        <div class="user-actions">
            <button class="btn btn-primary" onclick="addNewTeam()">+ Add New</button>
            <div class="avatar"><i class="fas fa-user"></i></div>
        </div>
    </header>

    <div class="main-container">
        
        <div class="page-controls">
            <div class="title-section">
                <h1>Teams</h1>
                <button class="btn btn-outline" onclick="addNewTeam()">
                    <i class="fas fa-plus"></i> New
                </button>
            </div>

            <div class="search-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Search team or member...">
            </div>
        </div>

        <div class="table-card">
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th width="30%">Team Name</th>
                            <th width="30%">Team Members</th>
                            <th width="30%">Company</th>
                            <th width="10%">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        </tbody>
                </table>
            </div>
            <div id="noResults" class="no-results" style="display: none;">
                No teams found matching your search.
            </div>
        </div>

    </div>

    <script src="script3.js"></script>
</body>
</html>
