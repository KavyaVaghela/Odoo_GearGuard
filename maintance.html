<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Details - GearGuard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }

        /* Chevron/Arrow shape for Stages */
        .stage-arrow { position: relative; margin-right: 2px; cursor: default; }
        .stage-arrow::after {
            content: ''; position: absolute; top: 0; right: -12px; width: 0; height: 0;
            border-top: 20px solid transparent; border-bottom: 20px solid transparent;
            border-left: 12px solid inherit; z-index: 10;
        }
        .stage-arrow::before {
            content: ''; position: absolute; top: 0; left: 0; width: 0; height: 0;
            border-top: 20px solid transparent; border-bottom: 20px solid transparent;
            border-left: 12px solid white; z-index: 5;
        }
        .stage-arrow:first-child::before { border: none; }
        .stage-arrow:first-child { padding-left: 1rem; border-top-left-radius: 4px; border-bottom-left-radius: 4px; }
        
        /* Active State Colors */
        .stage-active { background-color: #9333ea; color: white; border-left-color: #9333ea; }
        .stage-inactive { background-color: #e5e7eb; color: #6b7280; border-left-color: #e5e7eb; }
        .stage-active::after { border-left-color: #9333ea; }
        .stage-inactive::after { border-left-color: #e5e7eb; }

        /* Star Rating Hover Effect */
        .star-rating i:hover, .star-rating i:hover ~ i { color: #fbbf24; cursor: pointer; }
    </style>
</head>
<body class="text-gray-800">

    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center">
                <a href="dashboard.html" class="flex items-center text-gray-500 hover:text-purple-600 mr-4">
                    <i class="fa-solid fa-arrow-left mr-2"></i> Back
                </a>
                <span class="text-gray-300 text-2xl font-light mr-4">|</span>
                <div class="font-bold text-xl text-gray-900 tracking-tight">Maintenance Request / <span class="text-purple-600">REQ-2025-001</span></div>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <div class="flex flex-col md:flex-row justify-between items-start md:items-end mb-6 gap-4">
            
            <div class="flex items-center space-x-3">
                <button class="bg-purple-600 text-white px-4 py-2 rounded shadow hover:bg-purple-700 font-medium transition flex items-center">
                    <i class="fa-solid fa-plus mr-2"></i> Add New
                </button>
                <button class="flex items-center bg-white border border-gray-300 px-4 py-2 rounded shadow-sm hover:bg-gray-50 transition group">
                    <div class="mr-3 text-purple-600 group-hover:scale-110 transition-transform">
                        <i class="fa-solid fa-clipboard-list text-xl"></i>
                    </div>
                    <div class="text-left leading-tight">
                        <div class="text-[10px] text-gray-500 font-semibold uppercase tracking-wider">Worksheet</div>
                        <div class="text-sm font-bold text-gray-800">2 Comments</div>
                    </div>
                    <i class="fa-solid fa-chevron-right ml-3 text-gray-400 text-xs"></i>
                </button>
            </div>

            <div class="flex flex-col items-end space-y-3 w-full md:w-auto">
                <div class="flex space-x-2">
                    <button class="bg-white text-red-600 border border-red-200 px-3 py-1.5 rounded text-xs font-bold uppercase tracking-wide hover:bg-red-50 transition shadow-sm">
                        <i class="fa-solid fa-ban mr-1"></i> Blocked
                    </button>
                    <button class="bg-green-600 text-white px-3 py-1.5 rounded text-xs font-bold uppercase tracking-wide hover:bg-green-700 transition shadow-sm flex items-center">
                        Ready for Next Stage <i class="fa-solid fa-chevron-right ml-1"></i>
                    </button>
                </div>
                <div class="flex h-8 w-full md:w-auto shadow-sm rounded-md overflow-hidden bg-gray-100">
                    <div class="stage-arrow stage-inactive flex-1 md:flex-none flex items-center justify-center px-4 text-xs font-bold uppercase tracking-wide">New Request</div>
                    <div class="stage-arrow stage-active flex-1 md:flex-none flex items-center justify-center px-6 text-xs font-bold uppercase tracking-wide z-20">In Progress</div>
                    <div class="stage-arrow stage-inactive flex-1 md:flex-none flex items-center justify-center px-4 text-xs font-bold uppercase tracking-wide z-10">Repaired</div>
                    <div class="stage-arrow stage-inactive flex-1 md:flex-none flex items-center justify-center px-4 text-xs font-bold uppercase tracking-wide rounded-r-md">Scrap</div>
                </div>
            </div>
        </div>

        <div class="bg-white shadow rounded-lg border border-gray-200 overflow-hidden relative">
            
            <div class="px-8 py-6 border-b border-gray-100 bg-gray-50/30">
                <div class="flex justify-between items-center">
                    <div class="w-full">
                        <label class="block text-xs font-bold text-purple-600 uppercase tracking-wide mb-1">Subject</label>
                        <input type="text" value="Oil Leak in CNC #4 - Main Piston" class="block w-full text-2xl font-bold text-gray-900 border-none focus:ring-0 p-0 bg-transparent placeholder-gray-300">
                    </div>
                    <div class="hidden sm:block">
                         <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-bold bg-red-100 text-red-800 border border-red-200">
                            <i class="fa-solid fa-star mr-1"></i> High Priority
                        </span>
                    </div>
                </div>
            </div>

            <div class="px-8 py-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-16 gap-y-6">
                    
                    <div class="space-y-5">
                        
                        <div class="grid grid-cols-3 items-center gap-4">
                            <a href="team.html" class="text-sm font-semibold text-gray-500 text-right">Team</a>
                            <div class="col-span-2">
                                <select class="block w-full text-sm border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500">
                                    <option>Mechanics</option>
                                    <option>Electricians</option>
                                    <option>IT Support</option>
                                </select>
                            </div>
                        </div>

                        <div class="grid grid-cols-3 items-center gap-4">
                            <label class="text-sm font-semibold text-gray-500 text-right">Technician</label>
                            <div class="col-span-2">
                                <div class="flex items-center">
                                    <img class="h-8 w-8 rounded-full mr-3 border border-gray-200" src="https://ui-avatars.com/api/?name=Alex+Smith&background=0D8ABC&color=fff" alt="Avatar">
                                    <select class="block w-full text-sm border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500">
                                        <option>Alex Smith</option>
                                        <option>Mike Johnson</option>
                                        <option>Unassigned</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="grid grid-cols-3 items-center gap-4">
                            <label class="text-sm font-semibold text-gray-500 text-right">Created By</label>
                            <div class="col-span-2 flex items-center">
                                <img class="h-8 w-8 rounded-full mr-3 border border-gray-200" src="https://ui-avatars.com/api/?name=John+Doe&background=random" alt="Avatar">
                                <span class="text-sm font-medium text-gray-900">John Doe</span>
                            </div>
                        </div>

                        <div class="grid grid-cols-3 items-center gap-4">
                            <label class="text-sm font-semibold text-gray-500 text-right">Company</label>
                            <div class="col-span-2">
                                <input type="text" value="GearGuard Inc." class="block w-full text-sm border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500">
                            </div>
                        </div>

                        <div class="grid grid-cols-3 items-center gap-4">
                            <a href="equipment.html"class="text-sm font-semibold text-gray-500 text-right">Equipment</a>
                            <div class="col-span-2">
                                <select class="block w-full text-sm border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500">
                                    <option selected>CNC Machine #4 (SN-9928)</option>
                                    <option>Conveyor Belt A</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-5">
                        
                        <div class="grid grid-cols-3 items-center gap-4">
                            <label class="text-sm font-semibold text-gray-500 text-right">Scheduled Date</label>
                            <div class="col-span-2">
                                <input type="date" value="2025-12-30" class="block w-full text-sm font-medium text-gray-900 border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500">
                            </div>
                        </div>

                        <div class="grid grid-cols-3 items-center gap-4">
                            <label class="text-sm font-semibold text-gray-500 text-right">Duration</label>
                            <div class="col-span-2">
                                <div class="flex items-center">
                                    <input type="number" value="2" class="block w-20 text-sm border-gray-300 rounded-l-md shadow-sm focus:ring-purple-500 focus:border-purple-500">
                                    <span class="inline-flex items-center px-3 py-2 border border-l-0 border-gray-300 bg-gray-50 text-gray-500 text-sm rounded-r-md">
                                        Hours
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="grid grid-cols-3 items-center gap-4">
                            <label class="text-sm font-semibold text-gray-500 text-right">Priority</label>
                            <div class="col-span-2 flex items-center">
                                <select class="block w-full sm:w-1/2 text-sm border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 mr-3">
                                    <option>Low</option>
                                    <option>Normal</option>
                                    <option selected>High</option>
                                    <option>Critical</option>
                                </select>
                                <div class="text-amber-400 text-sm">
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-regular fa-star"></i>
                                </div>
                            </div>
                        </div>

                        <div class="grid grid-cols-3 items-center gap-4">
                            <label class="text-sm font-semibold text-gray-500 text-right">Request Date</label>
                            <div class="col-span-2">
                                <input type="date" value="2025-12-27" readonly class="block w-full text-sm bg-gray-50 text-gray-500 border-gray-300 rounded-md shadow-sm">
                            </div>
                        </div>

                        <div class="grid grid-cols-3 items-center gap-4">
                            <label class="text-sm font-semibold text-gray-500 text-right">Category</label>
                            <div class="col-span-2">
                                <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800 border border-blue-200">
                                    <i class="fa-solid fa-screwdriver-wrench mr-1.5"></i> Machine & Tools
                                </span>
                            </div>
                        </div>

                         <div class="grid grid-cols-3 items-center gap-4">
                            <label class="text-sm font-semibold text-gray-500 text-right">Type</label>
                            <div class="col-span-2">
                                <div class="flex items-center space-x-6 bg-gray-50 px-3 py-2 rounded-md border border-gray-200 w-fit">
                                    <div class="flex items-center">
                                        <input id="corrective" name="mtype" type="radio" checked class="focus:ring-purple-500 h-4 w-4 text-purple-600 border-gray-300">
                                        <label for="corrective" class="ml-2 block text-sm font-medium text-gray-700">Corrective</label>
                                    </div>
                                    <div class="flex items-center">
                                        <input id="preventive" name="mtype" type="radio" class="focus:ring-purple-500 h-4 w-4 text-purple-600 border-gray-300">
                                        <label for="preventive" class="ml-2 block text-sm font-medium text-gray-700">Preventive</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="mt-8 border-t border-gray-200 pt-6">
                    <label class="block text-sm font-bold text-gray-700 mb-2">Internal Notes / Description</label>
                    <textarea rows="4" class="shadow-sm focus:ring-purple-500 focus:border-purple-500 block w-full sm:text-sm border-gray-300 rounded-md p-3" placeholder="Add detailed notes about the failure here..."></textarea>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
